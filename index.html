<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twinkling Stars with Three.js</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&family=Oswald&display=swap" rel="stylesheet">
    <style>
        body, canvas {
            background-image: url('/8k_stars_milky_way.jpg');
            background-size: cover; /* This will cover the entire background */
            background-repeat: no-repeat;
            margin: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="background"></div>
        <div id="titan"></div>
    </div>
    <script src="./node_modules/three/build/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/loaders/GLTFLoader.js"></script> 
    <script src='https://rawgit.com/jeromeetienne/threex.domevents/master/threex.domevents.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tweenjs/1.0.2/tweenjs.js"></script>
    <script type="module" src="./node_modules/three/examples/jsm/controls/OrbitControls.js"></script>
    <!-- <script type="module" src="test.js"></script> -->
     <script type="module" src="./moving_background.js"> </script>
 
</body>
</html>
