<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" charset="UTF-8">

<body>
    <div class="video-container">

        <div class="slideshow-container">

              <div class="numbertext">1 / 7</div>
              <img src="./card_folder/Titan.png" style="width:100%">
              <!-- <div class="text">Caption Text</div> -->
            </div>
            
            <div class="mySlides fade">
              <div class="numbertext">2 / 7</div>
              <img src="./card_folder/What ME.png" style="width:100%">
              <!-- <div class="text">Caption Two</div> -->
            </div>
            
            <div class="mySlides fade">
              <div class="numbertext">3 / 7</div>
              <img src="./card_folder/Whyy ME.png" style="width:100%">
              <!-- <div class="text">Caption Three</div> -->
            </div>

            <div class="mySlides fade">
                <div class="numbertext">4 / 7</div>
                <img src="./card_folder/When ME.png" style="width:100%">
                <!-- <div class="text">Caption Three</div> -->
              </div>

              <div class="mySlides fade">
                <div class="numbertext">5 / 7</div>
                <img src="./card_folder/WASP.png" style="width:100%">
                <!-- <div class="text">Caption Three</div> -->
              </div>

              <div class="mySlides fade">
                <div class="numbertext">6 / 7</div>
                <img src="./card_folder/hIVE.png" style="width:100%">
                <!-- <div class="text">Caption Three</div> -->
              </div>
              <div class="mySlides fade">
                <div class="numbertext">7 / 7</div>
                <a href="./game/index.html"><img src="./card_folder/game.png" style="width:100%"></a>
                <!-- <div class="text">Caption Three</div> -->
              </div>
            
            <a class="prev" onclick="plusSlides(-1)">&lsaquo;</a>
            <a class="next" onclick="plusSlides(1)">&rsaquo;</a>
            
            </div>

        <script>
            let slideIndex = 1;
            showSlides(slideIndex);

            function plusSlides(n) {
                showSlides(slideIndex += n);
            }

            function currentSlide(n) {
                showSlides(slideIndex = n);
            }

            function showSlides(n) {
                let i;
                let slides = document.getElementsByClassName("mySlides");
                let dots = document.getElementsByClassName("dot");
                if (n > slides.length) { slideIndex = 1 }
                if (n < 1) { slideIndex = slides.length }
                for (i = 0; i < slides.length; i++) {
                    slides[i].style.display = "none";
                }
                for (i = 0; i < dots.length; i++) {
                    dots[i].className = dots[i].className.replace(" active", "");
                }
                slides[slideIndex - 1].style.display = "block";
                dots[slideIndex - 1].className += " active";
            }
        </script>
    </div>
</body>

</html>
